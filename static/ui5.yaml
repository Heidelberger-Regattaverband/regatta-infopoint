specVersion: "3.1"
metadata:
  name: infoportal
type: application
builder:
  customTasks:
    - name: ui5-tooling-modules-task
      afterTask: replaceVersion
      configuration:
        prependPathMappings: true
        includeAssets:
          leaflet:
          - "dist/*.js"
          - "dist/*.js.map"
          - "dist/*.css"

    - name: ui5-tooling-transpile-task
      afterTask: replaceVersion
