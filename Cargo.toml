[workspace]
resolver = "2"
members = ["aquarius", "infoportal", "timekeeper"]

package.version = "0.1.0"
package.edition = "2021"
package.license = "Apache-2.0"
package.rust-version = "1.80.1"
package.authors = ["Markus Ofterdinger <markus@ofterdinger.de>"]
package.repository = "https://github.com/Heidelberger-Regattaverband/regatta-infopoint.git"

# https://github.com/prisma/tiberius#feature-flags
dependencies.tiberius = { version = "0", features = [
  "chrono",
  "rustls",
  "tds73",
  "rust_decimal",
], default-features = false }
dependencies.chrono = { version = "0", features = ["serde"] }
dependencies.bb8 = "0"
dependencies.async-trait = "0"
dependencies.tokio = { version = "1", features = [
  "net",
  "rt-multi-thread",
  "macros",
] }
dependencies.tokio-util = { version = "0", features = ["compat"] }
dependencies.serde = { version = "1", features = ["derive"] }
dependencies.futures = { version = "0" }
dependencies.log = { version = "0" }
dependencies.scraper = { version = "0" }

[profile.release]
# https://nnethercote.github.io/perf-book/build-configuration.html#codegen-units
codegen-units = 1
# https://nnethercote.github.io/perf-book/build-configuration.html#link-time-optimization
lto = "fat"
