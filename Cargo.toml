[package]
name = "infoportal"
version = "0.1.0"
edition = "2021"
authors = ["Markus Ofterdinger <markus@ofterdinger.de>"]
readme = "README.md"
description = "An infoportal showing results of a rowing regatta in a web browser."
repository = "https://github.com/Heidelberger-Regattaverband/regatta-infopoint.git"
license = "Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1"
async-std = { version = "1", features = ["attributes"] }
env_logger = "0"
log = "0"
dotenv = "0"
chrono = "0"

# Web
actix-web = { version = "4", features = ["rustls"] }
actix-session = { version = "0", features = ["cookie-session"] }
actix-identity = "0"
actix-files = "0"
actix-extensible-rate-limit = "0"
actix-web-lab = "0"
actix-web-prometheus = { version = "0", features = ["process"] }
rustls = "0.20.8"
rustls-pemfile = "1"
serde = { version = "1", features = ["derive"] }

# Database
bb8 = "0"
async-trait = "0"
# https://github.com/prisma/tiberius#feature-flags
tiberius = { version = "0", features = [
  "chrono",
  "rustls",
  "tds73",
], default-features = false }
stretto = { version = "0", features = ["async"] }

# Utils
colored = "2"
