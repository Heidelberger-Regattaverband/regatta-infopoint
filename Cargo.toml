[package]
name = "aquarius"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1"
async-std =  {version = "1.12.0", features = ["attributes"]}

# Web
actix-web = "4"
actix-files = "0.6"
serde = { version = "1", features = ["derive"] }

# Database
bb8 = "0.8"
async-trait = "0.1"
tiberius = "0.10.0"
