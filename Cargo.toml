[package]
name = "regatta-infopoint"
version = "0.1.0"
edition = "2021"
authors = ["Markus Ofterdinger <markus@ofterdinger.de>"]
readme = "README.md"
license = "Apache-2.0"
description = "An infopoint showing results of a rowing regatta in a web browser."

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1"
async-std =  {version = "1.12.0", features = ["attributes"]}
env_logger = "0.9"
log = "0.4"

# Web
actix-web = "4"
actix-files = "0.6"
serde = { version = "1", features = ["derive"] }

# Database
bb8 = "0.8"
async-trait = "0.1"
# https://github.com/prisma/tiberius#feature-flags
tiberius = { version = "0.11", features = ["chrono"] }
